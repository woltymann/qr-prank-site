<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoD Secure Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 20px;
    }
    #terminal {
      white-space: pre-line;
      line-height: 1.4em;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #008000;
    }
    .header {
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    [ DEPARTMENT OF DEFENSE – CYBER OPERATIONS DIVISION ]<br>
    Unauthorized Access Detected :: Terminal Session Initiated
  </div>
  <div id="terminal"></div>

  <script>
    const lines = [
      "> Establishing secure connection...",
      "> Connection routed through PENTAGON mainframe [OK]",
      "> Initiating user trace...",
      "> IP Address: 192.168.54.22",
      "> Location: East Coast, United States",
      "> GPS Coordinates: 40.7128° N, 74.0060° W",
      "> Accessing device storage...",
      "> Scanning photo & video files...",
      "> ALERT: Unauthorized surveillance detected",
      "> Logging identity with DoD Cyber Command...",
      "",
      ">>> RELAX. This is a joke. <<<",
      "Next time, ask for consent before recording."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        document.getElementById("terminal").innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1200);
      } else {
        document.getElementById("terminal").innerHTML += "\n> Session terminated <span class='blink'>█</span>";
      }
    }
    typeLine();
  </script>
</body>
</html>
