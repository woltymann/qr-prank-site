<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Breach</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    #terminal {
      font-size: 1.2rem;
      text-shadow: 0 0 5px red, 0 0 10px darkred;
      white-space: pre-line;
    }
    .glitch {
      font-size: 3rem;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 5px red, 0 0 20px darkred, 0 0 40px red;
      animation: flicker 0.2s infinite;
      margin-bottom: 20px;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="glitch">⚠ SYSTEM BREACH DETECTED ⚠</div>
  <div id="terminal"></div>

  <script>
    const lines = [
      "Initializing trace...",
      "IP address detected...",
      "Accessing device storage...",
      "Warning: Unauthorized activity logged.",
      "",
      "RELAX. This is a joke.",
      "Next time, ask for consent before recording."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        document.getElementById("terminal").innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1500);
      }
    }
    typeLine();
  </script>
</body>
</html>
